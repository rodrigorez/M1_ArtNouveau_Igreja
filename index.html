.container {
  display: flex; /* Enables CSS flexbox */
  justify-content: center; /* Centers horizontally */
  align-items: center; /* Centers vertically */
  height: 10%; /* Full height to demonstrate vertical centering */}

button {
  display: inline-block;
  border-radius: 4px;
  background-color: #ffe3b3;
  border: 2px solid #c69e21;
  color: #c69e21;
  text-align: center;
  font-size: 150%;
  padding: 2%;
  width: 23%;
  transition: all 0.5s;
  cursor: pointer;
  margin: 0.5%;
  float: center;}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: 20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

b {
  padding: -10%;
  border: 1px solid #4CAF50;
}

</style>
